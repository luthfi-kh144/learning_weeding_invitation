<!doctype html>
<html lang="en">
  <head>    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dika & Nova Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Sacramento&family=Work+Sans:wght@100;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Simply Countdown -->
    <link rel="stylesheet" href="simplyCountdown.js-master/css/simplyCountdown.theme.default.css"/>
    <script src="simplyCountdown.js-master/dist/simplyCountdown.min.js"></script>

    <link rel="stylesheet" href="style.css"
  </head>


  <body>
   <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center
   d-flex justify-content-center align-items-center text-white">
    <main>
        <h4>Kepada Bapak/Ibu/Saudara/i</h4>
        <h1>Sandhika & Novariza</h1>
        <p>Akan melangsukan pernikahan dalam:</p>
        <div class="simply-countdown simply-countdown-one"></div>
        <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
    </main>
   </section> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <scripts src="simplyCountdown.js-master/dev/simplyCountdown.js"></scripts>
    <script>
    simplyCountdown('(.simply-countdown-one)', {
        year: 2024, // required
        month: 6, // required
        day: 28, // required
        hours: 0, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: { //words displayed into the countdown
            days: { singular: 'day', plural: 'days' },
            hours: { singular: 'hour', plural: 'hours' },
            minutes: { singular: 'minute', plural: 'minutes' },
            seconds: { singular: 'second', plural: 'seconds' }
        },
        plural: true, //use plurals
        inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
        inlineClass: 'simply-countdown-inline', //inline css span class in case of inline = true
        // in case of inline set to false
        enableUtc: false, //Use UTC or not - default : false
        onEnd: function() { return; }, //Callback on countdown end, put your own function here
        refresh: 1000, // default refresh every 1s
        sectionClass: 'simply-section', //section css class
        amountClass: 'simply-amount', // amount css class
        wordClass: 'simply-word', // word css class
        zeroPad: false,
        countUp: false
        });
    </script>
    </body>
</html>
